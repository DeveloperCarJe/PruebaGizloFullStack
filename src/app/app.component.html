<div class="container py-5">

  <div class="rounded shadow p-5 d-flex">
    <img src="/assets/tasks.svg" alt="" width="200">
    <div>
      <h3 class="text-primary">Usuarios Registrados</h3>
      <h5 class="text-secondary">
        En esta Web podras consultar, guardar, actualizar y eliminar usuarios.
      </h5>
    </div>
  </div>
  <div class="row mt-5">

    <div class="col-md-6">
      
      <h3 class=>Lista de Usuario</h3>
      
      <div *ngFor="let usuario of usuarios" class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="fw-bold">{{ usuario.nombre }}</div>
            <div class="text-muted">
              <i class="fa fa-edit cursos-pointer" title="Editar Usuario" (click)="edit(usuario)"></i>
              <i class="fa fa-trash ms-2 cursos-pointer" title="eliminar Usuario" (click)="delete(usuario)"></i>
            </div>
          </div>
        </div>
          
      </div>

    </div>
    
    <div class="col-md-6">
      <h3>{{ usuario.codigo ? 'Editar' : 'Nuevo'}} Usuario</h3>
      <form (ngSubmit)="save()">
        <div class="mb-3 form-floating">
          <input id="nombre" type="text" placeholder="Nombre" name="nombre" class="form-control" [(ngModel)]="usuario.nombre" required>
          <label for="nombre">Nombre</label>
        </div>
        <div class="mb-3 form-floating">
          <input id="apellido" type="text" placeholder="Apellido" name="apellido" class="form-control" [(ngModel)]="usuario.apellido" required>
          <label for="apellido">Apellido</label>
        </div>
        <div class="mb-3 form-floating">
          <input id="email" type="email" placeholder="Email" name="email" class="form-control" [(ngModel)]="usuario.email" required>
          <label for="email">Email</label>
        </div>
        <div class="mb-3 form-floating">
          <input id="edad" type="number" placeholder="Edad" name="edad" class="form-control" [(ngModel)]="usuario.edad" required>
          <label for="edad">Edad</label>
        </div>
        <div class="text-end">
          <button class="btn btn-primary btn-lg">Guardar</button>
        </div>
      </form>
    </div>
  </div>

</div>
